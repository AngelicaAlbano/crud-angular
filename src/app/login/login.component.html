<h2>Login</h2>

<div class="form-group col-4">
<form [formGroup]="form" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email" data-error="E-mail Ã© obrigatÃ³rio.">Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="exemplo@email.com" [class.invalid]="form.controls['email'].touched && !form.controls['email'].valid">
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha" formControlName="senha"
      [class.invalid]="form.controls['senha'].touched && !form.controls['senha'].valid"> 
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Entrar</button>
  </form>
</div>
